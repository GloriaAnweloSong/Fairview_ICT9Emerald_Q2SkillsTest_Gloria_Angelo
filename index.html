<div class="container bg-dark text-light form-control">
    <div class="container mt-3">
        <h1><b>Student Enrollment Form</b></h1>
        <h4>Student Information</h4>

        <form>
        <div class="row">
          <div class="mb-3 mt-3 col">
	            <label for="text">First Name</label>
	            <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required>
          </div>

          <div class="mb-3 mt-3 col">
	            <label for="text">Last Name</label>
	            <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required>
          </div>
        </div>
  
        <div class="row">
          <div class="mb-3 mt-3 col">
	            <label for="text">Date of Birth</label>
	            <input type="date" id="date" name="date" class="form-control" placeholder="#" required>
          </div>
        
          <div class="mb-3 mt-3 col">
              <label>Gender</label>
	            <select class="form-select">
		              <option value="none">Select</option>
		              <option value="">Male</option>
		              <option value="">Female</option>
	            </select>
	        </div>
        </div>

          <h4>Contact Information</h4>

          <div class="mb-3 mt-3 col">
              <label for="text">Email</label>
	            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
          </div>

          <div class="mb-3 mt-3 col">
              <label for="text">Contact Number</label>
	            <input type="text" id="number" name="number" class="form-control" placeholder="Contact Number" required>
          </div>
    
          <input type="submit" id="submit" name="submit" value="Submit">
</div>
    </div>
        </form>
